syntax = "proto3";

package todo;

service TodoService{
  rpc Create(CreateDto) returns(CreateAck){}
}

// <-- Create
message CreateDto{
  string userId = 1;
  string title = 2;
  string content = 3;
}

message CreateAck{
  Todo todo = 1;
}
// Create -->

//<-- common section
message Todo{
  string _id = 1;
  string userId = 2;
  string title = 3;
  string content = 4;
  int32 createdAt = 5;
}
// common section -->